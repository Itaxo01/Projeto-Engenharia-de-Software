<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Acadêmico</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Sistema Acadêmico</h1>
                <p>Faça login para acessar sua conta</p>
            </div>
            
            <form class="login-form" method="post" enctype="multipart/form-data" action="/login">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Digite seu email">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Digite sua senha">
                </div>
                
					  <!-- Backend error message display -->
                <div th:if="${error}" class="alert alert-error">
                    <h5 style="text-align: center; color: rgb(136, 37, 37);" th:text="${error}" id="backend-error-message"></h5>
                </div>
					 
                <button type="submit" class="btn-primary">Entrar</button>
                
                <div class="form-footer">
                    <p>Não tem uma conta? <a href="/register">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
<script src="/js/searchBar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>
