<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Acadêmico</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="/dashboard" style="text-decoration: none;"><h2>Sistema Acadêmico</h2></a>
            </div>
            
            <div class="nav-search">
                <div class="search-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar disciplina por código ou nome..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
            
            <div class="nav-links">
                <a href="/dashboard" class="nav-link active">Dashboard</a>
                <a href="/user" class="nav-link">Perfil</a>
                <a th:if="${isAdmin}" href="/admin" class="nav-link">Administração</a>
                <a href="#" class="nav-link" onclick="logout(); return false;">Sair</a>
            </div>
        </div>
    </nav>

    <!-- Hidden form -->
    <form id="logout-form" method="post" action="/logout" style="display: none;"></form>
    <script>
        function logout() {
            document.getElementById('logout-form').submit();
        }
    </script>

    <!-- Container Principal -->
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <h1>Mapa Curricular</h1>
                <button class="btn-upload" onclick="uploadCurriculo()">
                    Importar Histórico Escolar
                </button>
            </div>
            
            <!-- Legenda -->
            <div class="legend">
                <div class="legend-item">
                    <span class="legend-box disponivel"></span>
                    <span>Disponível</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box indisponivel"></span>
                    <span>Indisponível</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box cursada"></span>
                    <span>Cursada</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box avaliada"></span>
                    <span>Avaliada</span>
                </div>
                <div class="legend-item">
                    <span class="legend-box critica"></span>
                    <span>Crítica</span>
                </div>
            </div>
        </div>

        <!-- Grid de Semestres -->
        <div class="semestres-grid" id="semestresContainer">
            <!-- Semestres serão gerados aqui -->
        </div>

        <!-- Botão Adicionar Semestre -->
        <div class="add-semester-section">
            <button class="btn-add-semester" onclick="adicionarSemestre()">
                + Adicionar Fase
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.basic.min.js"></script>
    <script src="/js/searchBar.js?v=1.0.3"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
