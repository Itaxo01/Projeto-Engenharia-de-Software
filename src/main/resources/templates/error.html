<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - AvaliaUFSC</title>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }

        .error-card {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 51, 102, 0.08);
            border: 1px solid var(--border-color);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-card h1 {
            color: var(--text-primary);
            margin-bottom: 15px;
            font-size: 24px;
        }

        .error-card p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn-home {
            background-color: var(--primary);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .btn-home:hover {
            background-color: var(--primary-dark);
            text-decoration: none;
            color: white;
        }

        .error-details {
            background: var(--bg-light);
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            font-size: 14px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">❌</div>
            
            <h1>Ops! Algo deu errado</h1>
            
            <p>Ocorreu um erro inesperado no sistema. Tente novamente mais tarde.</p>
            
            <div class="error-details" th:if="${statusCode}">
                <strong>Código do erro:</strong> <span th:text="${statusCode}"></span>
            </div>
            
            <a href="/" class="btn-home">Voltar à Página Inicial</a>
        </div>
    </div>
</body>
</html>
