<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AvaliaUFSC</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/register.css">
    <script src="/js/register.js"></script>

</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>AvaliaUFSC</h1>
                <p>Preencha os dados para criar sua conta</p>
            </div>
            
            <form class="register-form" method="post" action="/register/submit" enctype="multipart/form-data" novalidate>
					<div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" 
                           placeholder="Digite seu email"
                           th:value="${emailValue != null ? emailValue : ''}">
							<h5 style="text-align: center; color: rgb(136, 37, 37);" id="email-error-message"></h5>
					</div>

                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Digite sua senha"
                           th:value="${passwordValue != null ? passwordValue : ''}">
							<h5 style="text-align: center; color: rgb(136, 37, 37);" id="password-error-message"></h5>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" 
                           placeholder="Confirme sua senha"
                           th:value="${passwordValue != null ? passwordValue : ''}">
							<h5 style="text-align: center; color: rgb(136, 37, 37);" id="password-confirm-error-message"></h5>
                </div>
                
                <div class="form-group file-upload">
                    <label for="pdf">Atestado de MatrÃ­cula em PortuguÃªs (PDF)
                        <input type="file" id="pdf" name="pdf" accept=".pdf" required>
                        <div class="file-upload-text">
                            <span class="file-icon">ðŸ“„</span>
                            <span>Selecione seu atestado de matrÃ­cula em portuguÃªs</span>
                        </div>
                    </label>
						  <h5 style="text-align: center; color: rgb(136, 37, 37);" id="file-error-message"></h5>
                </div>

					  <!-- Backend error message display -->
                <div th:if="${error}" class="alert alert-error">
                    <h5 style="text-align: center; color: rgb(136, 37, 37);" th:text="${error}" id="backend-error-message"></h5>
                </div>

					 <!-- Frontend error message (from JavaScript) -->
					 <h5 style="text-align: center; color: rgb(136, 37, 37);" id="error-message"></h5>

					 <button type="button" class="btn-primary" onclick="validateAndSubmit()">Criar Conta</button>


                <div class="form-footer">
                    <p>JÃ¡ tem uma conta? <a href="/login">FaÃ§a login</a></p>
                </div>
            </form>
        </div>
    </div>



</body>
</html>
