# Production profile for PostgreSQL
# Activate with: -Dspring.profiles.active=prod
# Or set environment variable: SPRING_PROFILES_ACTIVE=prod

# Default admin
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.nome=${ADMIN_NOME}
admin.matricula=${ADMIN_MATRICULA}
admin.curso=${ADMIN_CURSO}
# Those need to be set in environment variables for security reasons, if not set, application will fail to start


spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/academic_system}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# Disable H2 console in production
# spring.h2.console.enabled=false

# Connection pooling for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
