# Production profile for PostgreSQL
# Activate with: -Dspring.profiles.active=prod
# Or set environment variable: SPRING_PROFILES_ACTIVE=prod

# Default admin
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}
admin.nome=${ADMIN_NOME}
admin.matricula=${ADMIN_MATRICULA}
admin.curso=${ADMIN_CURSO}
# Those need to be set in environment variables for security reasons, if not set, application will fail to start


spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# Upload directory
upload.dir=${UPLOAD_DIR:/tmp/uploads}

# Disable H2 console in production
# spring.h2.console.enabled=false

# Connection pooling for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
