# Local development profile with H2 (optional)
# To use: mvn spring-boot:run -Dspring-boot.run.profiles=dev

spring.datasource.url=jdbc:h2:file:./data/academic-system
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR

# Manter apenas logs importantes
logging.level.com.example=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN

# spring.sql.init.mode=always


# Configurações extras
spring.jpa.open-in-view=false


spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static,src/main/resources/templates
spring.devtools.restart.exclude=static/**,templates/**

spring.devtools.livereload.port=35729
spring.devtools.restart.poll-interval=1000ms
