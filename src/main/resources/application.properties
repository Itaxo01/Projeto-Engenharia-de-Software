spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
server.port=8080

 # Configuração do banco H2 (arquivo local)
spring.datasource.url=jdbc:h2:file:./data/academic-system
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# Console H2 para desenvolvimento (remover em produção)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate - Criação automática das tabelas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Controle de logs Hibernate/JPA
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR

# Manter apenas logs importantes
logging.level.com.example=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN

# spring.sql.init.mode=always


# Configurações extras
spring.jpa.open-in-view=false


spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static,src/main/resources/templates
spring.devtools.restart.exclude=static/**,templates/**

spring.devtools.livereload.port=35729
spring.devtools.restart.poll-interval=1000ms
spring.devtools.restart.quiet-period=400ms