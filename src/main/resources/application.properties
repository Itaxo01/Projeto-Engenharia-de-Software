spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
server.port=${PORT:8080}

 # Configuração do banco H2 (arquivo local)
# spring.datasource.driver-class-name=org.h2.Driver

# If a SPRING_DATASOURCE_URL is provided (by Render), use it.
# Otherwise, default to your local H2 file.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./data/academic-system}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Console H2 para desenvolvimento (remover em produção)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JPA/Hibernate - Criação automática das tabelas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Controle de logs Hibernate/JPA
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR

# Manter apenas logs importantes
logging.level.com.example=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN

# spring.sql.init.mode=always


# Configurações extras
spring.jpa.open-in-view=false


spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static,src/main/resources/templates
spring.devtools.restart.exclude=static/**,templates/**

spring.devtools.livereload.port=35729
spring.devtools.restart.poll-interval=1000ms
