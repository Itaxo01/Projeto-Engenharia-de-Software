spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html
server.port=${PORT:8080}

# Database Configuration
# By default uses H2 for local development
# For production, set DATABASE_URL environment variable to PostgreSQL connection string
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/academic-system}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# Dialect is auto-detected, no need to specify for H2
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=true

# Controle de logs Hibernate/JPA
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR

# Manter apenas logs importantes
logging.level.com.example=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN

# spring.sql.init.mode=always


# Configurações extras
spring.jpa.open-in-view=false


spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/resources/static,src/main/resources/templates
spring.devtools.restart.exclude=static/**,templates/**

spring.devtools.livereload.port=35729
spring.devtools.restart.poll-interval=1000ms
